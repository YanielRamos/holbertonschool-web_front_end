<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Holberton - Web Stack - Bootstrap</title>
        <meta name="description" content="Bootstrap is a free and open-source CSS framework">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="container"> <!-- This is the container class from Bootstrap -->
            <div class="row text-center text-white"> <!-- put the elements on a row, center the text and put white letters -->
                <div class="bg-primary p-2 col-12 col-lg-3">Primary</div> <!-- bg-primary is the class for the background color, p-2 is the padding, col-12 is the column size for small screens, col-lg-3 is the column size for large screens -->
                <div class="bg-success p-2 col-12 col-lg-3">Success</div> <!-- bg-success is the class for the background color, p-2 is the padding, col-12 is the column size for small screens, col-lg-3 is the column size for large screens -->
                <div class="bg-danger p-2 col-12 col-lg-3">Danger</div> <!-- bg-danger is the class for the background color, p-2 is the padding, col-12 is the column size for small screens, col-lg-3 is the column size for large screens -->
                <div class="bg-warning p-2 col-12 col-lg-3">Warning</div> <!-- bg-warning is the class for the background color, p-2 is the padding, col-12 is the column size for small screens, col-lg-3 is the column size for large screens -->
            </div>
        </div>

        <hr />

        <div class="container">
            <div class="row text-center text-white">
                <div class="bg-primary p-2 col-12 col-sm-3">Primary</div>
                <div class="bg-success p-2 col-12 col-sm-3">Success</div>
                <div class="bg-danger p-2 col-12 col-sm-3">Danger</div>
                <div class="bg-warning p-2 col-12 col-sm-3">Warning</div>
            </div>
        </div>

        <hr />

        <div class="container">
            <div class="row text-center text-white">
                <div class="bg-primary p-2 col-12 col-lg-2">Primary</div>
                <div class="bg-success p-2 col-12 col-lg-4">Success</div>
                <div class="bg-danger p-2 col-12 col-lg-6">Danger</div>
            </div>
        </div>

        <hr />

        <div class="container">
            <div class="row text-center text-white">
                <div class="bg-primary p-2 col-12 col-sm-3 order-xl-1 order-lg-2 order-md-3 order-sm-4">Primary</div> 
                <div class="bg-success p-2 col-12 col-sm-3 order-xl-2 order-lg-3 order-md-4 order-sm-1">Success</div>
                <div class="bg-danger p-2 col-12 col-sm-3 order-xl-3 order-lg-4 order-md-1 order-sm-2">Danger</div>
                <div class="bg-warning p-2 col-12 col-sm-3 order-xl-4 order-lg-1 order-md-2 order-sm-3">Warning</div>
            </div>
        </div>
        <hr/>

        <div class="container">
            <div class="row text-center text-white justify-content-between flex-wrap flex-md-nowrap"> <!-- justify-content-between is the class to put the elements at the beginning and the end of the row, flex-wrap is the class to wrap the elements, flex-md-nowrap is the class to not wrap the elements on medium screens -->
                <div class="bg-primary p-2 col-12 col-md-2">Primary</div> <!-- col-md-2 is the column size for medium screens -->
                <div class="bg-success p-2 col-12 col-md-2 ms-md-auto">Success</div> <!-- ms-md-auto is the class to put the element at the end of the row on medium screens -->
            </div>
        </div>

        <hr/>

        <div class="container">
            <div class="row text-center text-white justify-content-between flex-wrap flex-md-nowrap">
                <div class="bg-primary p-2 col-12 col-md-2">Primary</div>
                <div class="bg-success p-2 col-12 col-md-2 offset-md-4">Success</div>
                <div class="bg-danger p-2 col-12 col-md-2 ml-auto">Danger</div>
            </div>
        </div>
    </body>
</html>
